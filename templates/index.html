<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ data.title }}</title>
  </head>
  <body>
    <h1>{{ data.welcome }}</h1>

    {% if data.coursesLength > 0 %}
    <ul>
      {% for c in data.courses %}
      <li>{{ c }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <h2>No existen cursos</h2>
    {% endif %}
    <a href="{{ url_for('contact_page') }}">Contact</a>
  </body>
</html>
